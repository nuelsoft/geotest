<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OSM Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
<div class="container mt-3">
    <h1>üó∫üìç OSM Test</h1>
    <hr/>
    <p>Enter Coordinates below</p>

    <form id="bbox-form">
        <div class="row form-group">
            <div class="input-group mb-3 col-sm-12 col-md-6">
                <div class="input-group-prepend">
                    <span class="input-group-text font-weight-bold">Min Lon</span>
                </div>
                <input type="number" id="min-lon" class="form-control">
            </div>

            <div class="input-group mb-3 col-sm-12 col-md-6">
                <div class="input-group-prepend">
                    <span class="input-group-text font-weight-bold">Min Lat</span>
                </div>
                <input type="number" id="min-lat" class="form-control">
            </div>

            <div class="input-group mb-3 col-sm-12 col-md-6">
                <div class="input-group-prepend">
                    <span class="input-group-text font-weight-bold">Max Lon</span>
                </div>
                <input type="number" id="max-lon" class="form-control">
            </div>

            <div class="input-group mb-3 col-sm-12 col-md-6">
                <div class="input-group-prepend">
                    <span class="input-group-text font-weight-bold">Max Lat</span>
                </div>
                <input type="number" id="max-lat" class="form-control">
            </div>
            <div class="col-8 mx-auto mt-3">
                <button type="button" type="submit" id="submit-button" class="btn btn-secondary btn-lg btn-block">
                    Get GeoData
                </button>
            </div>
        </div>
    </form>
    <hr/>

    <h3 class="mb-3">Response Goes Here ‚è¨</h3>
    <div id="response-box">
    </div>

</div>
</body>
